<!DOCTYPE html>
<html>
<head>
  <title>Food Menu</title>
</head>
<body>
  <h1>Choose Your Food</h1>
  <form>
    <fieldset>
      <legend>Food Menu</legend>

      <label>
        <input type="checkbox" name="food" value="Pizza">
        Pizza
      </label><br>

      <label>
        <input type="checkbox" name="food" value="Burger">
        Burger
      </label><br>

      <label>
        <input type="checkbox" name="food" value="Salad">
        Salad
      </label><br>

      <label>
        <input type="checkbox" name="food" value="Pasta">
        Pasta
      </label><br>

      <label>
        <input type="checkbox" name="food" value="Sushi">
        Sushi
      </label><br>

      <label>
        <input type="checkbox" name="food" value="Ice Cream">
        Ice Cream
      </label><br>

      <br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
